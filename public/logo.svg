<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Box Body -->
    <rect x="96" y="160" width="320" height="256" rx="20" ry="20" fill="url(#boxGradient)" />
    
    <!-- Vertical Ribbon -->
    <rect x="236" y="160" width="40" height="256" fill="white" fill-opacity="0.3" />
    
    <!-- Lid Shadow -->
    <rect x="80" y="120" width="352" height="60" rx="10" ry="10" fill="#000" fill-opacity="0.1" />

    <!-- Lid -->
    <rect x="80" y="110" width="352" height="60" rx="10" ry="10" fill="url(#boxGradient)" />
    
    <!-- Vertical Ribbon on Lid -->
    <rect x="236" y="110" width="40" height="60" fill="white" fill-opacity="0.3" />
    
    <!-- Bow -->
    <path d="M256 110 
             C 256 110, 200 40, 160 70 
             C 120 95, 200 130, 256 110" 
          fill="#3B82F6" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
          
    <path d="M256 110 
             C 256 110, 312 40, 352 70 
             C 392 95, 312 130, 256 110" 
          fill="#3B82F6" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
          
    <!-- Knot -->
    <circle cx="256" cy="110" r="12" fill="#fff" />
  </g>
</svg>
